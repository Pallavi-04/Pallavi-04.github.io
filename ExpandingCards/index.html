<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Expanding Cards</title>
        <meta charset="UTF-8" />
        <meta  http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta  name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="css/styles.css" />
    </head>
    <body>
        <h1>Expanding Cards</h1>
        <p class="desc">Click on the next card for transition.</p>

        <div class="container">

            <div class="panel active" style="background-image: url('https://images.pexels.com/photos/133182/pexels-photo-133182.jpeg?auto=compress&cs=tinysrgb&w=600');">

                <h3>Kiwi</h3>
            </div>

            <div class="panel" style="background-image: url('https://images.pexels.com/photos/799273/pexels-photo-799273.jpeg?auto=compress&cs=tinysrgb&w=600');">

                <h3>Almond Milk</h3>
            </div>

            <div class="panel" style="background-image: url('https://media.istockphoto.com/id/827433290/photo/fresh-papaya-juice-in-the-glass-with-papaya-fruits-leaf-and-slices.jpg?b=1&s=612x612&w=0&k=20&c=MoIjhMokKi080--Cfdm-fvHyr24kfqf3Lwh6-Y4Y1Vg=');">

                <h3>Papaya leaf Extract</h3>
            </div>

            <div class="panel" style="background-image: url('https://images.pexels.com/photos/194986/pexels-photo-194986.jpeg?auto=compress&cs=tinysrgb&w=600');">

                <h3>Pomegranate</h3>
            </div>

            <div class="panel" style="background-image: url('https://media.istockphoto.com/id/1322876762/photo/giloy-juice-guduchi-juice.jpg?b=1&s=612x612&w=0&k=20&c=wd-_SrVyC0_UEgOcp-qnLEmP-izl9iVQNnHUxY2VWWU=');">

                <h3>Giloy or Guduchi juice</h3>
            </div>

            <div class="panel" style="background-image: url('https://images.pexels.com/photos/1071878/pexels-photo-1071878.jpeg?auto=compress&cs=tinysrgb&w=600');">

                <h3>Pineapple</h3>
            </div>

            <div class="panel" style="background-image: url('https://images.pexels.com/photos/1171170/pexels-photo-1171170.jpeg?auto=compress&cs=tinysrgb&w=600');">

                <h3>Citrus Fruits</h3>
            </div>

            <div class="panel" style="background-image: url('https://images.pexels.com/photos/5945742/pexels-photo-5945742.jpeg?auto=compress&cs=tinysrgb&w=600');">

                <h3>Coconut Water</h3>
            </div>

            <div class="panel" style="background-image: url('https://images.pexels.com/photos/4502145/pexels-photo-4502145.jpeg?auto=compress&cs=tinysrgb&w=600');">
                <h3>Tomato-Carrot</h3>
            </div>
        </div>

     
        <script>
            // It will return you all the div(in the form of array) that have a class panel
            const panels = document.querySelectorAll('.panel');

            panels.forEach((panel) => {
            panel.addEventListener('click', () => {
                removeActiveClasses();
                // With click it will add class "active" to the clicked panel
                panel.classList.add('active');
                });
            });

            // function to remove the class "active" from all the panels
            function removeActiveClasses() {
            panels.forEach((panel) => {
            panel.classList.remove('active');
             });
            }
        </script>
    </body>
</html>
